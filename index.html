<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bilus Teknoloji</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
  }

  .bg {
    background-color: black;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  img {
    width: 100px; /* You can adjust the size as needed */
    height: auto;
    transition: transform 0.2s;
  }

  img:hover {
    transform: scale(1.1);
  }
</style>
</head>
<body>

<div class="bg">
  <a href="https://www.linkedin.com/in/ilkervarol/">
    <img src="in.png" alt="LinkedIn Logo">
  </a>
</div>

</body>
</html>
